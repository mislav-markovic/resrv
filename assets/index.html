<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Serve</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>Hello World</h1>
  <p>Lorem Ipsum</p>
  <p>changed auto reload</p>

  <script type="text/javascript">
    console.log("version 2");

    const supportsWebSockets = 'WebSocket' in window || 'MozWebSocket' in window;

    if (!supportsWebSockets) {
      console.log("web sockets not supported, can not auto-reload via resrv server");
    } else {
      console.log("websockets supported!");
      reloader();
    }

    function reloader() {
      console.log("It's loaded!")

      const protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
      const address = protocol + window.location.host + '/notifyreload'
      console.log(`address: ${address}`);
      const websocket = new WebSocket(address);

      websocket.onopen = (event) => {
        console.log("ws open");
      };

      websocket.onmessage = (event) => {
        const time = new Date().toLocaleString();
        console.log(`[${time}] ws recv: ${event.data}`);

        if (event.data == 'reload') {
          // reload the current page
          window.location.reload();

          console.log(`after call to reload`);
        } else {
          console.log(`unknown ws event ${event.data}`);
        }

      };
    }

  </script>
</body>

</html>
