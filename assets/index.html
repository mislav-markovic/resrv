<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Serve</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main>

    <h1>Hello World</h1>
    <p>Lorem Ipsum</p>
  </main>

  <script type="text/javascript">

    const supportsWebSockets = 'WebSocket' in window || 'MozWebSocket' in window;

    if (!supportsWebSockets) {
      console.log("websockets not supported, can not auto-reload via resrv server");
    } else {
      console.log("websockets supported!");
      reloader();
    }

    function reloader() {
      const protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
      const address = protocol + window.location.host + '/notifyreload'
      console.log(`reload from: ${address}`);
      const websocket = new WebSocket(address);

      websocket.onmessage = (event) => {
        if (event.data == 'reload') {
          window.location.reload();
        } else {
          console.log(`unknown ws event ${event.data}`);

        };
      }
    }

  </script>
</body>

</html>
